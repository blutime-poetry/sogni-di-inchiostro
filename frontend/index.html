<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sogni di Inchiostro</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sogni di Inchiostro</h1>
            <p class="subtitle">Trasforma le tue poesie in opere d'arte</p>
        </header>

        <main>
            <section class="poem-section">
                <textarea id="poem-text" placeholder="Scrivi qui la tua poesia..."></textarea>
                
                <div class="controls">
                    <select id="style-select">
                        <option value="matita">Matita ✏️</option>
                        <option value="acquerello">Acquerello 🎨</option>
                        <option value="olio">Pittura a olio 🖌️</option>
                        <option value="minimal">Minimalista 🌫️</option>
                    </select>
                    
                    <button id="generate-btn" onclick="generateImage()">Crea Opera</button>
                </div>
            </section>

            <section id="result-section" class="hidden">
                <div class="artwork-container">
                    <img id="generated-image" src="" alt="Opera generata">
                    <button id="download-pdf" onclick="downloadPDF()">Scarica PDF</button>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2025 Sogni di Inchiostro | Tutti i diritti riservati</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
