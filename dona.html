
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona una Poesia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dona una Poesia</h1>
    <form action="#" method="post">
        <label for="nome">Il tuo nome (opzionale):</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="poesia">Scrivi la tua poesia:</label><br>
        <textarea id="poesia" name="poesia" rows="8" cols="50" placeholder="Lascia un verso, un pensiero, un frammento..."></textarea><br><br>

        <button type="submit">Invia la tua poesia</button>
    </form>
    <p>Le poesie inviate potranno apparire nella sezione “Le Voci degli Utenti”.</p>
</body>
</html>
