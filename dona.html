<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dona una poesia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Dona una poesia</h1>
    <p class="sottotitolo">Le parole che hai nel cuore possono diventare luce per altri.</p>
  </header>

  <main>
    <form onsubmit="mostraConferma(event)">
      <input type="text" placeholder="Il tuo nome (facoltativo)" style="width:80%;margin:1rem;padding:0.5rem;"><br>
      <textarea placeholder="Scrivi qui la tua poesia..." required></textarea><br>
      <button type="submit">✨ Invia la poesia</button>
    </form>
    <p id="conferma" style="display:none;margin-top:1rem;font-weight:bold;color:green;">Grazie! La tua poesia è stata ricevuta con il cuore.</p>
  </main>

  <footer>
    <a href="index.html">← Torna alla Home</a>
  </footer>

  <script>
    function mostraConferma(e) {
      e.preventDefault();
      document.getElementById("conferma").style.display = "block";
    }
  </script>
</body>
</html>
