
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dona una poesia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Dona una poesia</h1>
  </header>
  <main>
    <p>Scrivi qui la tua poesia. Sarà visibile nella pagina “Le voci degli utenti”.</p>
    <textarea id="poesia" placeholder="La tua poesia..."></textarea><br>
    <button onclick="inviaPoesia()">Invia</button>
    <p id="conferma" style="margin-top:1rem;color:green;"></p>
  </main>
  <script>
    function inviaPoesia() {
      const testo = document.getElementById('poesia').value;
      if (!testo.trim()) return;

      fetch('https://sogni-backend-1.onrender.com/api/poesie', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ testo })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('conferma').textContent = 'Poesia inviata con successo!';
        document.getElementById('poesia').value = '';
      })
      .catch(() => {
        document.getElementById('conferma').textContent = 'Errore durante l\'invio.';
      });
    }
    <div style="margin-top: 2rem;">
  <a href="index.html" class="button-link">← Torna alla Home</a>
</div>
  </script>
</body>
</html>
