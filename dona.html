
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona una Poesia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dona una Poesia</h1>
    </header>
    <main>
        <form method="POST" action="https://sogni-backend-poesie.onrender.com/api/poesie" id="poesiaForm">
            <textarea name="testo" placeholder="Scrivi qui la tua poesia..." required></textarea><br>
            <input type="submit" value="Invia Poesia">
        </form>
        <p id="risposta" style="margin-top: 1rem;"></p>
    </main>
    <footer>
        <p>&copy; 2025 Umberto Santamaria - Tecnologia e Poesia</p>
    </footer>
    <script>
        const form = document.getElementById('poesiaForm');
        const risposta = document.getElementById('risposta');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.ok ? 'Grazie per la tua poesia!' : 'Errore nellâ€™invio della poesia.')
            .then(msg => risposta.textContent = msg)
            .catch(() => risposta.textContent = 'Errore di connessione con il server.');
        });
    </script>
</body>
</html>
