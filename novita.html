<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Novit√† ‚Äì Le ultime notizie e aggiornamenti di Sogni di Inchiostro, tra nuove poesie, video e sogni illustrati.">
  <meta name="keywords" content="poesia, aggiornamenti, novit√†, sogni di inchiostro, notizie, nuove poesie, video, AI, arte">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://blutime-poetry.github.io/sogni-di-inchiostro/novita.html">
  <title>Novit√† ‚Äì Sogni di Inchiostro</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #fdf9f4;
      font-family: 'Georgia', serif;
      color: #2c2c2c;
      margin: 0;
      padding: 0;
    }
    .contenitore {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      font-size: 2.5rem;
      color: #5a3d2b;
      text-align: center;
      margin-bottom: 2rem;
    }
    .notizia {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px dashed #ccc;
    }
    .data {
      font-size: 0.9rem;
      color: #999;
    }
    .titolo-notizia {
      font-size: 1.4rem;
      color: #2a2a2a;
      margin: 0.5rem 0;
    }
    .contenuto-notizia {
      font-size: 1.1rem;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('novita.json')
        .then(response => response.json())
        .then(data => {
          const contenitore = document.querySelector('.contenitore');
          const header = contenitore.querySelector('h1');
          // Rimuovi le notizie statiche
          contenitore.innerHTML = '';
          contenitore.appendChild(header);
          data.forEach(notizia => {
            const div = document.createElement('div');
            div.className = 'notizia';
            div.innerHTML = `
              <div class="data">${notizia.data}</div>
              <div class="titolo-notizia">${notizia.titolo}</div>
              <div class="contenuto-notizia">${notizia.testo}</div>
            `;
            contenitore.appendChild(div);
          });
        })
        .catch(error => {
          console.error('Errore nel caricamento delle novit√†:', error);
        });
    });
  </script>
</head>
<body>
  <div class="contenitore">
    <h1>üó≥Ô∏è Novit√†</h1>
    <!-- Le notizie verranno caricate dinamicamente -->
  </div>
  <a href="index.html" class="button-link" style="text-align:center;display:block;">‚Üê Torna alla Home</a>
</body>
</html>
