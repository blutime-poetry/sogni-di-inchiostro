<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Le voci degli utenti</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Le voci degli utenti</h1>
    <p class="sottotitolo">Poesie donate, parole condivise</p>
  </header>
  <main>
    <div id="elenco-poesie" style="padding:1rem;"></div>
  </main>
  <footer>
    <a href="index.html">← Torna alla Home</a>
  </footer>
  <script>
    fetch("https://sogni-di-inchiostro.onrender.com/api/poesie")
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById("elenco-poesie");
        if (data.length === 0) {
          container.innerHTML = "<p>Nessuna poesia inviata finora.</p>";
        } else {
          container.innerHTML = data.map(p => 
            `<div style="margin-bottom:1.5rem;"><blockquote>"${p.testo}"</blockquote><p style="font-style:italic;">— ${p.nome}</p></div>`
          ).join("");
        }
      });
  </script>
</body>
</html>
