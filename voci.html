
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Le voci degli utenti</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Le voci degli utenti</h1>
  </header>
  <main id="poesie-container">
    <p>Caricamento poesie...</p>
  </main>
  <script>
    fetch('https://sogni-backend-1.onrender.com/api/poesie')
      .then(res => res.json())
      .then(poesie => {
        const container = document.getElementById('poesie-container');
        container.innerHTML = '';
        poesie.forEach(p => {
          const div = document.createElement('div');
          div.innerHTML = '<blockquote>' + p.testo.replace(/\n/g, '<br>') + '</blockquote><hr>';
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('poesie-container').textContent = 'Errore nel caricamento.';
      });
  </script>
</body>
</html>
