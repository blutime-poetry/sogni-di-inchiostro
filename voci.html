
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Le voci degli utenti ‚Äì Sogni di Inchiostro</title>
  <link rel="canonical" href="https://blutime-poetry.github.io/sogni-di-inchiostro/voci.html">
  <meta name="description" content="Le poesie inviate dai lettori: la voce collettiva dell'anima, raccolta in versi.">
  <meta name="keywords" content="voci, utenti, poesia condivisa, sogni di inchiostro, versi collettivi, Umberto Santamaria">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Le Voci degli Utenti</h1>
  <div id="contenitore-poesie"></div>

  <script>
    fetch("https://sogni-di-inchiostro-backup.onrender.com/api/poesie")
      .then(response => response.json())
      .then(poesie => {
        const contenitore = document.getElementById("contenitore-poesie");
        if (poesie.length === 0) {
          contenitore.innerHTML = "<p>Nessuna poesia √® stata ancora inviata.</p>";
          return;
        }

        poesie.reverse().forEach(p => {
          const div = document.createElement("div");
          div.style.border = "1px solid #ccc";
          div.style.margin = "1rem";
          div.style.padding = "1rem";
          div.style.borderRadius = "8px";
          div.style.backgroundColor = "#f9f9f9";
          div.innerHTML = `<h3 style="margin-bottom: 0.5rem;">üñãÔ∏è ${p.nome || "Anonimo"}</h3>
                           <pre style="white-space: pre-wrap; text-align: left;">${p.testo}</pre>`;
          contenitore.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("contenitore-poesie").innerHTML =
          "<p style='color:red;'>Errore nel caricamento delle poesie.</p>";
      });
  </script>

  <a href="index.html" class="button-link" style="text-align:center;display:block;">‚Üê Torna alla Home</a>

  <footer style="text-align:center; font-family: 'Georgia', serif; font-size: 0.9rem; margin-top: 3rem; color: #777;">
    ¬© 2025 ‚Äì Le Voci degli Utenti | Sogni di Inchiostro
  </footer>
</body>
</html>
